<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App_andrei_cadastro</title>
    <link rel="stylesheet" href="./css2/style.css"/>
    <meta name="author" content="Andrei Martins">
    <meta name="copyright" content="2022 Andreizin">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 
</head>
<body>
    <flex-container>

        <div class="logo_title">
            <div class="logo">
                <img src="./image/753465 1.png"/>
            </div>
        </div>

        <div class="login-tela">
            <div class="textfield">
                <input type="text" name="E-mail" placeholder="E-mail ou número de telefone">
            </div>
        
            <div class="textfield">
                <input type="text" name="senha" placeholder="Sua senha">
                <label for="Senha">Mín. de 8 caracteres</label>
            </div>

            <div class="textfield">
                <input type="text" name="user" placeholder="Nome de usuário">
            </div>

            <div class="textfield">
                <input type="text" name="idade" placeholder="Sua idade">
                <label for="Idade">Você deve ter pelo menos 18 anos para criar a conta </label>
            </div>

            <div class="btn-re">
                <button class="btn-sex1">Masculino</button>
                <button class="btn-sex">Feminino</button>
            </div>
            <div class="btn-re">
                <a href="./index3.html" class="btn-login">CRIAR MINHA CONTA</a>
            </div>
        
        </div>

    </flex-container>
</body>
<script src="./script.js"></script>
</html>
